<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bod Component</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- bod section -->
    <section class="bod-section">
        <div class="bod-title">
            <span class="heading-red">TEAM</span>
            <h2>Meet Members of Our Exclusive Team for Your Business</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="bod-people">
                        <img src="../images/bod/team1.jpg" alt="team1">
                        <h3>James Andy</h3>
                        <span class="heading-red">CEO & Founder</span>

                        <div class="bod-social">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>

                </div>
                <div class="col-3">
                    <div class="bod-people">
                        <img src="../images/bod/team2.jpg" alt="team2">
                        <h3>Sarah Taylor</h3>
                        <span class="heading-red">Office Manager</span>
                    
                        <div class="bod-social">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="bod-people">
                        <img src="../images/bod/team3.jpg" alt="team3">
                        <h3>Steven Smith</h3>
                        <span class="heading-red">General Manager</span>
                    
                        <div class="bod-social">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="bod-people">
                        <img src="../images/bod/team4.jpg" alt="team4">
                        <h3>Alina Lucy</h3>
                        <span class="heading-red">PR and Consulting</span>
                    
                        <div class="bod-social">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bod section -->
</body>

</html>
